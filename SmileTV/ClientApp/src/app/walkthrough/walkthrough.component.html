
<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <video-component [data]="inputSrc"></video-component>
        </div>
        <div class="col-md-4 row">
          <queue-component (localemit)='onNotify($event)'></queue-component>
        </div>
        <div class="col-md-4">
          <navlist-component [data]="inputToChild" (srcemit)="newSource($event)"></navlist-component>
        </div>
      </div>
    </div>
</div>
